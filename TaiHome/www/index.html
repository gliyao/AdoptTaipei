<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/parse-1.4.2.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">&#x5C0B;&#x627E;&#x5E78;&#x798F; - &#x52D5;&#x7269;&#x4E4B;&#x5BB6;</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <br>
        <br>
        <div class="item">
          <button class="button button-block" ng-click="getCamera()">
            Camera
          </button>
        </div>
        <div class="item item-body">
          <img class="full-image" src="data:image/jpeg;base64,{{photo}}">
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Message" ng-model="message">
          </label>
        </div>
        <div class="item">
          <button class="button button-block button-positive" ng-click="push()">
            PUSH
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
